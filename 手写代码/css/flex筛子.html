<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      background: skyblue;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
    }

    .dot {
      height: 25px;   
      width: 25px;
      border-radius: 50%;
      background: black;
      display: inline-block;
    }

    .column {
      flex-basis: 100%;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="column">
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="column">
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
